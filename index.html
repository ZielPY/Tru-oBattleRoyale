<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contadores Compartidos</title>
  <script type="module">
    // Importar SDKs de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Configuraci√≥n de tu Firebase (la que me diste)
    const firebaseConfig = {
      apiKey: "AIzaSyC89sdsLE5mcktbHXLoirX2KTP2CT7ylcw",
      authDomain: "trunobattleroyale.firebaseapp.com",
      projectId: "trunobattleroyale",
      storageBucket: "trunobattleroyale.firebasestorage.app",
      messagingSenderId: "707175140954",
      appId: "1:707175140954:web:c6f34094d0b2fe4a845263",
      measurementId: "G-GP66XWN90B"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Lista de nombres
    const nombres = ["Camilo", "Pepa", "Galo", "Hugo", "Ian", "Cristian"];

    async function initCounters() {
      for (let nombre of nombres) {
        const ref = doc(db, "contadores", nombre);
        const snap = await getDoc(ref);
        if (!snap.exists()) {
          await setDoc(ref, { valor: 0 });
        }
        renderCounter(nombre, snap.exists() ? snap.data().valor : 0);
      }
    }

    async function incrementar(nombre) {
      const ref = doc(db, "contadores", nombre);
      const snap = await getDoc(ref);
      let valor = 0;
      if (snap.exists()) {
        valor = snap.data().valor + 1;
        await updateDoc(ref, { valor });
      } else {
        valor = 1;
        await setDoc(ref, { valor });
      }
      document.getElementById("valor-" + nombre).textContent = valor;
    }

    function renderCounter(nombre, valor) {
      const container = document.getElementById("contadores");
      const div = document.createElement("div");
      div.className = "contador";
      div.innerHTML = `
        <h2>${nombre}</h2>
        <p id="valor-${nombre}">${valor}</p>
        <button onclick="incrementar('${nombre}')">+1</button>
      `;
      container.appendChild(div);
    }

    // Hacer que incrementar sea global (para que funcione en los botones)
    window.incrementar = incrementar;

    // Iniciar todo
    initCounters();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f3f3;
    }
    h1 {
      margin-top: 20px;
    }
    #contadores {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .contador {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 150px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Contadores Compartidos</h1>
  <div id="contadores"></div>
</body>
</html>
